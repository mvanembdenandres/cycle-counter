<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cycle Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .counter-display {
            font-size: 80px;
            font-weight: 300;
            margin: 30px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .question {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 8px 16px rgba(17, 153, 142, 0.4);
        }

        .btn-yes:hover, .btn-yes:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(17, 153, 142, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            color: white;
            box-shadow: 0 8px 16px rgba(252, 70, 107, 0.4);
        }

        .btn-no:hover, .btn-no:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(252, 70, 107, 0.6);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .reset-btn:hover, .reset-btn:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            opacity: 0.8;
        }

        .persistence-info {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 30px 20px;
            }
            
            .counter-display {
                font-size: 60px;
            }
            
            .question {
                font-size: 18px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 16px;
            }
        }

        /* Haptic feedback simulation */
        .btn-pressed {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="title">Cycle Counter</h1>
        <p class="subtitle">Track your cycle extensions</p>
        
        <div class="counter-display" id="counter">0</div>
        
        <div class="question">Did you extend the cycle?</div>
        
        <div class="button-container">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        
        <button class="reset-btn" id="resetBtn">Reset Counter</button>
        
        <div class="stats" id="stats">Total sessions: 0</div>
        <div class="persistence-info" id="persistenceInfo">Data saves automatically</div>
    </div>

    <script>
        // Multi-layered storage approach
        let count = 0;
        let totalSessions = 0;
        
        const counterDisplay = document.getElementById('counter');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statsDisplay = document.getElementById('stats');
        const persistenceInfo = document.getElementById('persistenceInfo');
        
        // Try multiple storage methods
        function saveData() {
            const dataString = `${count},${totalSessions}`;
            let saved = false;
            
            // Method 1: localStorage
            try {
                localStorage.setItem('cycleData', dataString);
                saved = true;
                persistenceInfo.textContent = 'Data saved (localStorage)';
            } catch (e) {
                console.log('localStorage failed:', e.message);
            }
            
            // Method 2: sessionStorage
            if (!saved) {
                try {
                    sessionStorage.setItem('cycleData', dataString);
                    saved = true;
                    persistenceInfo.textContent = 'Data saved (session only)';
                } catch (e) {
                    console.log('sessionStorage failed:', e.message);
                }
            }
            
            // Method 3: URL hash
            if (!saved) {
                try {
                    window.location.hash = `c${count}s${totalSessions}`;
                    saved = true;
                    persistenceInfo.textContent = 'Data saved (URL)';
                } catch (e) {
                    console.log('URL hash failed:', e.message);
                }
            }
            
            // Method 4: Cookie
            if (!saved) {
                try {
                    document.cookie = `cycleData=${dataString};path=/;max-age=31536000;SameSite=Strict`;
                    saved = true;
                    persistenceInfo.textContent = 'Data saved (cookie)';
                } catch (e) {
                    console.log('Cookie failed:', e.message);
                }
            }
            
            if (!saved) {
                persistenceInfo.textContent = 'Data not persistent (memory only)';
            }
        }
        
        function loadData() {
            let dataString = null;
            
            // Method 1: localStorage
            try {
                dataString = localStorage.getItem('cycleData');
                if (dataString) {
                    persistenceInfo.textContent = 'Data loaded (localStorage)';
                }
            } catch (e) {
                console.log('localStorage read failed:', e.message);
            }
            
            // Method 2: sessionStorage
            if (!dataString) {
                try {
                    dataString = sessionStorage.getItem('cycleData');
                    if (dataString) {
                        persistenceInfo.textContent = 'Data loaded (session)';
                    }
                } catch (e) {
                    console.log('sessionStorage read failed:', e.message);
                }
            }
            
            // Method 3: URL hash
            if (!dataString && window.location.hash) {
                try {
                    const hash = window.location.hash.substring(1);
                    const countMatch = hash.match(/c(\d+)/);
                    const sessionMatch = hash.match(/s(\d+)/);
                    if (countMatch && sessionMatch) {
                        dataString = `${countMatch[1]},${sessionMatch[1]}`;
                        persistenceInfo.textContent = 'Data loaded (URL)';
                    }
                } catch (e) {
                    console.log('URL hash read failed:', e.message);
                }
            }
            
            // Method 4: Cookie
            if (!dataString) {
                try {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'cycleData') {
                            dataString = value;
                            persistenceInfo.textContent = 'Data loaded (cookie)';
                            break;
                        }
                    }
                } catch (e) {
                    console.log('Cookie read failed:', e.message);
                }
            }
            
            if (dataString) {
                const parts = dataString.split(',');
                count = parseInt(parts[0]) || 0;
                totalSessions = parseInt(parts[1]) || 0;
            } else {
                persistenceInfo.textContent = 'New session started';
            }
        }
        
        function updateDisplay() {
            counterDisplay.textContent = count;
            statsDisplay.textContent = `Total sessions: ${totalSessions}`;
        }
        
        function addPressEffect(button) {
            button.classList.add('btn-pressed');
            setTimeout(() => {
                button.classList.remove('btn-pressed');
            }, 150);
        }
        
        yesBtn.addEventListener('click', () => {
            addPressEffect(yesBtn);
            count++;
            totalSessions++;
            saveData();
            updateDisplay();
            
            // Trigger haptic feedback on supported devices
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });
        
        noBtn.addEventListener('click', () => {
            addPressEffect(noBtn);
            count = 0;
            totalSessions++;
            saveData();
            updateDisplay();
            
            // Trigger haptic feedback on supported devices
            if (navigator.vibrate) {
                navigator.vibrate([50, 50, 50]);
            }
        });
        
        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset everything?')) {
                count = 0;
                totalSessions = 0;
                saveData();
                updateDisplay();
                
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
            }
        });
        
        // Touch improvements for mobile
        document.addEventListener('touchstart', () => {}, {passive: true});
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Initialize app
        loadData();
        updateDisplay();
    </script>
</body>
</html>
